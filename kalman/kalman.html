<script type="text/javascript">
    RED.nodes.registerType('kalman-filter', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            r: { value: 0.01 },
            q: { value: 3 }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || 'kalman-filter';
        }
    });
</script>

<script type="text/x-red" data-template-name="kalman-filter">
    <div class="form-row">
        <label for="node-input-r"><i class="icon-tag"></i> R</label>

    </div>
    <div class="form-row">
        <label for="node-input-q"><i class="icon-tag"></i> Q</label>
        <input type="text" id="node-input-q" placeholder="3">
    </div>
</script>

<script type="text/x-red" data-help-name="kalman-filter">
    <p>A simple node that apply kalman filter to the message payloads</p>
